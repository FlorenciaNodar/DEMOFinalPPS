<html>

<head>
  <meta charset="UTF-8">
  <title>Ingrese</title>
</head>

<body>
  <div class="loginpanel">
    <div class="txt">
      <input id="user" [(ngModel)]="usuarioSelecionado.email" name="email" type="text" placeholder="Correo" />
      <label for="user" class="entypo-user"></label>
    </div>
    <div class="txt">
      <input id="pwd" [(ngModel)]="usuarioSelecionado.password" name="password" type="password" placeholder="ContraseÃ±a" />
      <label for="pwd" class="entypo-lock"></label>
    </div>
    <div class="buttons">
      <input type="button" (click)="login()" value="INGRESAR" />
      <input type="button" (click)="registro()" value="Registrarse" />
    </div>


    


  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>


</html>
